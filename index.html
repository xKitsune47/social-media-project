<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Twitter clone</title>
    </head>
    <body>
        <!-- login/register -->
        <section id="starter" class="starter__center">
            <!-- <div class="login__register"></div> -->
            <div class="login__login">
                <label
                    class="login__register__form__label"
                    for="login__register__form"
                    ><h2>Sign In</h2></label
                >
                <form class="login__register__form">
                    <input
                        type="text"
                        placeholder="Username"
                        class="login__register__username"
                    /><br />
                    <input
                        type="password"
                        placeholder="Password"
                        class="login__register__password"
                    />
                    <br />
                    <button class="login__btn">Log In</button>
                </form>
            </div>
            <div class="login__register__swap">
                <label
                    class="login__register__swap__label"
                    for="register__swap__btn"
                >
                    Don't have an account yet? </label
                ><br />
                <button class="register__swap__btn">Sign up here</button>
            </div>
        </section>
        <!-- posts -->

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>
