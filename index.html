<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Social media project</title>
    </head>
    <body>
        <!-- login/register -->
        <section id="starter" class="starter__center starter">
            <div class="login__login">
                <label
                    class="login__register__form__label"
                    for="login__register__form"
                    ><h2>Sign In</h2></label
                >
                <form class="login__register__form">
                    <input
                        type="text"
                        placeholder="Username"
                        name="username"
                        id="login__register__username login__input"
                        class="login__register__username login__input"
                    /><br />
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        id="login__register__password login__input"
                        class="login__register__password login__input"
                    />
                    <br />
                    <button class="login__btn starter__button">Log In</button>
                </form>
            </div>
            <div class="login__register__swap">
                <label
                    class="login__register__swap__label"
                    for="register__swap__btn"
                >
                    Don't have an account yet? </label
                ><br />
                <button class="register__swap__btn starter__button">
                    Sign up here
                </button>
            </div>
        </section>

        <!-- main page -->
        <section id="app" class="app">
            <div class="navbar">
                <div class="navbar__logo">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="176"
                        height="40"
                        fill="none"
                        viewBox="0 0 176 40"
                        class="lipsum-logo"
                    >
                        <path
                            fill="white"
                            fill-rule="evenodd"
                            d="M15 28a5 5 0 0 1-5-5V0H0v23c0 8.284 6.716 15 15 15h11V28H15ZM45 10a9 9 0 1 0 0 18 9 9 0 0 0 0-18Zm-19 9C26 8.507 34.507 0 45 0s19 8.507 19 19-8.507 19-19 19-19-8.507-19-19ZM153 10a9 9 0 0 0-9 9 9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9Zm-19 9c0-10.493 8.507-19 19-19s19 8.507 19 19-8.507 19-19 19-19-8.507-19-19ZM85 0C74.507 0 66 8.507 66 19s8.507 19 19 19h28c1.969 0 3.868-.3 5.654-.856L124 40l5.768-10.804A19.007 19.007 0 0 0 132 20.261V19c0-10.493-8.507-19-19-19H85Zm37 19a9 9 0 0 0-9-9H85a9 9 0 1 0 0 18h28a9 9 0 0 0 9-8.93V19Z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </div>
                <div class="navbar__element">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-chat-right"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"
                        />
                    </svg>
                </div>
                <div class="navbar__element">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-person"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                        />
                    </svg>
                </div>
                <div class="navbar__element">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-gear"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
                        />
                        <path
                            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
                        />
                    </svg>
                </div>
            </div>
            <div class="content">
                <div class="post">
                    <div class="post__img">
                        <img
                            src="post_images/placeholder.avif"
                            class="post__img__class"
                            loading="lazy"
                        />
                    </div>
                    <div class="post__text">
                        <div class="post__title">
                            <div class="post__username">placeholder</div>
                            <div class="post__date">11/09/2001</div>
                        </div>
                        <div class="post__description">
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit. Morbi a scelerisque augue. Aliquam erat
                            volutpat. Aliquam erat volutpat. Cras rutrum ipsum
                            vitae erat posuere, a luctus augue lobortis. Sed non
                            lacinia tortor.
                        </div>
                        <div class="post__likes">
                            <input type="checkbox" />
                            <span class="post__likes__count">5üëç</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>
