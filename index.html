<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Social media project</title>
    </head>
    <body>
        <!-- login/register -->
        <section id="starter" class="starter__center starter">
            <div class="login__login">
                <label
                    class="login__register__form__label"
                    for="login__register__form"
                    ><h2>Sign In</h2></label
                >
                <form class="login__register__form">
                    <input
                        type="text"
                        placeholder="Username"
                        name="username"
                        id="login__register__username login__input"
                        class="login__register__username login__input"
                    /><br />
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        id="login__register__password login__input"
                        class="login__register__password login__input"
                    />
                    <br />
                    <button class="login__btn starter__button">Log In</button>
                </form>
            </div>
            <div class="login__register__swap">
                <label
                    class="login__register__swap__label"
                    for="register__swap__btn"
                >
                    Don't have an account yet? </label
                ><br />
                <button class="register__swap__btn starter__button">
                    Sign up here
                </button>
            </div>
        </section>
        <script src="alert.js"></script>

        <!-- main page -->
        <section id="app" class="app">
            <div class="navbar">
                <!-- logo -->
                <div class="navbar__logo">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="176"
                        height="40"
                        fill="none"
                        viewBox="0 0 176 40"
                        class="lipsum-logo"
                    >
                        <path
                            fill="white"
                            fill-rule="evenodd"
                            d="M15 28a5 5 0 0 1-5-5V0H0v23c0 8.284 6.716 15 15 15h11V28H15ZM45 10a9 9 0 1 0 0 18 9 9 0 0 0 0-18Zm-19 9C26 8.507 34.507 0 45 0s19 8.507 19 19-8.507 19-19 19-19-8.507-19-19ZM153 10a9 9 0 0 0-9 9 9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9Zm-19 9c0-10.493 8.507-19 19-19s19 8.507 19 19-8.507 19-19 19-19-8.507-19-19ZM85 0C74.507 0 66 8.507 66 19s8.507 19 19 19h28c1.969 0 3.868-.3 5.654-.856L124 40l5.768-10.804A19.007 19.007 0 0 0 132 20.261V19c0-10.493-8.507-19-19-19H85Zm37 19a9 9 0 0 0-9-9H85a9 9 0 1 0 0 18h28a9 9 0 0 0 9-8.93V19Z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </div>
                <!-- chats -->
                <div class="navbar__element navbar__chat__btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-chat-right"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"
                        />
                    </svg>
                </div>
                <!-- profile -->
                <div class="navbar__element navbar__profile__btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-person"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                        />
                    </svg>
                </div>
                <!-- settings -->
                <div class="navbar__element navbar__settings__btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-gear"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
                        />
                        <path
                            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
                        />
                    </svg>
                </div>
            </div>
            <div class="content"></div>

            <!-- settings menu -->
            <div class="settings">
                <div class="settings__container">
                    <div
                        class="settings__element settings__element__change__username"
                        onclick="changeLoginDetails('username')"
                    >
                        <span class="span__change">Change username</span>
                    </div>
                    <div
                        class="settings__element settings__element__change__password"
                        onclick="changeLoginDetails('password')"
                    >
                        <span class="span__change">Change password</span>
                    </div>
                    <div
                        class="settings__element settings__element__log__out"
                        onclick="logOut()"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            class="bi bi-box-arrow-right"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
                            />
                            <path
                                fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
                            />
                        </svg>
                    </div>
                    <div
                        class="settings__element settings__element__delete__user"
                        onclick="changeLoginDetails('delete')"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            class="bi bi-person-x"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"
                            />
                            <path
                                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708"
                            />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="change__login__details">
                <div class="change__login__details__popup">
                    <span
                        class="change__login__details__operation change__element"
                    ></span>
                    <form class="change__login__details__form">
                        <input
                            type="text"
                            placeholder="username"
                            class="change__details__field__1 change__element change__element__input"
                        /><br />
                        <input
                            type="text"
                            placeholder="passwd"
                            class="change__details__field__2 change__element change__element__input"
                        /><br />
                        <button
                            class="change__login__details__confirm__btn change__element change__element__btn"
                        >
                            Confirm
                        </button>
                        <button
                            class="change__login__details__cancel__btn change__element change__element__btn"
                        >
                            Cancel
                        </button>
                    </form>
                    <span
                        class="change__login__details__success change__element"
                    ></span>
                </div>
            </div>
        </section>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>
